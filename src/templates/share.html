<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- OpenGraph metadata -->
    <meta name="description" content="{{ description }}"/>
    <meta property="og:site_name" content="Skypro"/>
    <meta property="og:title" content="{{ title }}"/>
    <meta property="og:description" content="{{ description }}">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ru_RU">
    <meta property="og:url" content="{{ base_url }}/s/{{ student_id }}"/>
    <meta property="og:image" content="{{ achievement_url }}"/>
    <meta property="og:image:width" content="{{ image_width }}"/>
    <meta property="og:image:height" content="{{ image_height }}"/>

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ achievement_url }}">

    <!-- VK metadata -->
    <meta property="vk:image" content="{{ achievement_url }}"/>

    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">

    {% include 'metrica.html' %}
</head>
<body>
    <img class="achievement-image" src="{{ achievement_url }}" alt="">
</body>
</html>
