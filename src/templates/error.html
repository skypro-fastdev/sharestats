<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skypro - {{ status_code }} {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    {% include 'metrica.html' %}
    {% include 'gtm_head.html' %}
</head>
<body>
{% include 'gtm_body.html' %}
<div class="container">
    <header>
        <img src="{{ url_for('data', path="images/skypro.png") }}" alt="" class="logo">
    </header>
    <main>
        <div class="image-container">
            <div class="image-wrapper">
                <img src="{{ url_for('data', path="images/star.png") }}" alt="" class="star">
            </div>
            <div class="image-wrapper">
                <img src="{{ url_for('data', path="images/skypro_fox.png") }}" alt="" class="skypro-fox">
            </div>
            {% if status_code %}
                <div class="left_num">{{ status_code[0] }}</div>
                <div class="right_num">{{ status_code[-1] }}</div>
            {% endif %}
        </div>
        <h1 class="top-h1">{{ title|upper }}</h1>
        <p style="font-size: 1.2rem">{{ message }}</p>
        <form action="{{ url_for('dashboard') }}" method="get">
            <button type="submit" class="lk-button">Вернуться в ЛК</button>
        </form>
    </main>
</div>
</body>
</html>
